<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đồ án môn học</title>
    <link rel="stylesheet" href="./access/style/base.css" />
    <link rel="stylesheet" href="./access/style/gridLayout.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="access/style/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


</head>
<script>
    $(document).ready(function() {
        $('.search').keyup(function() {
            var query = document.getElementById("search").value

            users = JSON.parse(localStorage.getItem("user"))
            $.ajax({
                url: "process.php", // đường dẫn khi gửi dữ liệu đi 'search' là tên route mình đặt bạn mở route lên xem là hiểu nó là cái j.
                method: "POST", // phương thức gửi dữ liệu.
                data: {
                    query: query,
                    users: users
                },
                success: function(data) { //dữ liệu nhận về
                    $('#list').fadeIn();
                    $('#list').html(data); //nhận dữ liệu dạng html và gán vào cặp thẻ có id là countryList
                }
            });
        })
        $('#seacrchproduct').keyup(function() {
            var textinput = $(this).val()
            listproduct = JSON.parse(localStorage.getItem("listproduct"))
            $.ajax({
                url: "product.php", // đường dẫn khi gửi dữ liệu đi 'search' là tên route mình đặt bạn mở route lên xem là hiểu nó là cái j.
                method: "POST", // phương thức gửi dữ liệu.
                data: {
                    textinput: textinput,
                    listproduct: listproduct,
                },
                success: function(data) { //dữ liệu nhận về
                    $('#list').fadeIn();
                    $('#list').html(data); //nhận dữ liệu dạng html và gán vào cặp thẻ có id là countryList
                }
            });
        })
    })
</script>

<body>

            <div id="formseacrch" class="none">

            </div>
            <div id="formsearchproduct" class="none">

            </div>
        </div>
        <div id="wp-content">
            <div class="left">
